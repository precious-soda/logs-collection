# fluentd/conf/fluent.conf

# Input: Receive logs from Docker containers via fluentd driver
<source>
  @type forward
  port 24224
  bind 0.0.0.0  # Accept connections from any IP
</source>

# Output: Send logs to both Elasticsearch and console
<match *.**>
  @type copy

  # Store 1: Send to Elasticsearch for long-term storage and analysis
  <store>
    @type elasticsearch
    # Use 'host elasticsearch' if running via docker-compose with service named 'elasticsearch' locally
    host 10.33.240.132
    # host elasticsearch
    port 9200
    index_name oai-logs  # Use the ALIAS name
    logstash_format false # Disable logstash_format so ILM can handle the naming
    include_tag_key true
    tag_key @log_name  # Service tag will be stored in this field
    include_timestamp true

    <buffer>
      @type file
      path /tmp/fluentd-buffers/oai
      flush_mode interval
      flush_interval 5s  
      chunk_limit_size 2MB
      queue_limit_length 64
      retry_forever false
      retry_max_times 100
      retry_wait 10s
      overflow_action drop_oldest_chunk  # Prevent memory issues
    </buffer>
  </store>

  # Store 2: Output to console for real-time monitoring
  <store>
    @type stdout
  </store>
</match>